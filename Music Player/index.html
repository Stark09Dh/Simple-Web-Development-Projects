<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="icons8-music-48.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/6a9c638902.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="king.png" class="song-img" />
        <h1>Maan Meri Jaan</h1>
        <p>King</p>
        <audio  id="song">
          <source src="Music/Maan Meri Jaan_320(PagalWorld.com.cm).mp3" type="audio/mp3">
        </audio>
        <input type="range" value="0" id="progress">
        <div class="control">
          <div onclick="backwardAudio()" id="forw"><i class="fa-solid fa-backward" id="back"></i></div>
          <div onclick="playPause()" ><i class="fa-solid fa-play" id="ctrl"></i></div>
          <div onclick="forwardAudio()" id="backw"><i class="fa-solid fa-forward" id="pass"></i></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
