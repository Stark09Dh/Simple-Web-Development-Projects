<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="./assets/icons8-news-48.png">  <!-- for adding icon in html page-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News app</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./assets/icons8-news-48.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-links nav-items" id="IPL" onclick="onNavItemClick('IPL')">IPL</li>
                    <li class="hover-links nav-items" id="Finance" onclick="onNavItemClick('Finance')">Finance</li>
                    <li class="hover-links nav-items" id="Politics" onclick="onNavItemClick('Politics')">Politics</li>
                    <li class="hover-links nav-items" id="Technology" onclick="onNavItemClick('Technology')">Technology</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" id="search-text"  placeholder="e.g. Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 class="news-title" id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End gadget 26/08/2003</h6>
                <p class="news-disc" id="news-disc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Totam tenetur beatae reiciendis iusto repellendus dolorem perferendis eligendi, corporis voluptate cum.</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
